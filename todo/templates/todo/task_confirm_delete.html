{% extends 'main.html' %}
{% load static %}

{% block maincol %}

<div class="maincol">
    <div data-region="blocks-right">
        <div class="header-bar-narrow">
            <p></p>
            <a href="{% url 'alltasks' %}">&#8592; Go back</a>
        </div>
        
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <p>Are you sure to delete "<b>{{task}}</b>"?</p>
                <input class="button-submit" type="submit" value="Delete">
            </form>
        </div>
    </div>
</div>

{% endblock %}
